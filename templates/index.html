<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>formpage</title>
  </head>
  <body>
  <div class="container mt-3">
    <div class="alert alert-primary" role="alert">
  MINI PROJECT
</div>
<br>
    <!--THE FORM STARTS HERE AND ITS-->
    <form method="post" action="/"> {% csrf_token %}
        <div class="container">
  <div class="mb-3">
    <label  class="form-label">USN</label>
    <input type="text" class="form-control" id="usn" name="usn" placeholder="ENTER USN">
  </div>

          <div class="mb-3">
    <label  class="form-label">NAME</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="ENTER NAME">
  </div>

           <div class="mb-3">
    <label  class="form-label">SEM</label>
    <input type="number" class="form-control" id="sem" name="sem" placeholder="ENTER SEM">
  </div>

           <div class="mb-3">
    <label  class="form-label">PHONE</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="ENTER PHONE NUMBER">
  </div>

           <div class="mb-3">
    <label  class="form-label">EMAIL ADDRESS</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="ENTER EMAIL">
  </div>


  <button type="submit" class="btn btn-danger">Submit</button>
</form> </div>

  <br>
  <h1>END OF FORM</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
